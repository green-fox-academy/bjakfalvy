<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
        <div class="row">
            <h2 style="text-align:left">Sign Up</h2>
            <div class="vl">
                <span class="vl-innertext">OR</span>
            </div>

            <div class="col">
                <div class="hide-md-lg">
                    <p>Or sign in manually:</p>
                </div>

                <input type="name" name="name" placeholder="Username" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type=password name="passwordConfirmation" placeholder="Retype password" required>
                <input type="submit" value="SIGN ME UP">
            </div>

            <div class="col">
                <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
                <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                </a>
                <a href="#" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Login with Google+
                </a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
