<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<th:block th:each="element : ${accountList}">
    <li th:text="|${element.name} ${element.balance} Zebra, ${element.animalType}|"></li>
</th:block>
</body>
</html>
