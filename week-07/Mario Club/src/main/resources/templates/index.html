<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mario Club</title>
</head>
<body>
<div class="login">
    <a class="link" th:href="@{'/?name=' + ${mario.getName()}}">Information</a>
    <a class="link" th:href="@{'/nutritionstore?name='+ ${mario.getName()}}">Nutrition Store</a>
    <a class="link" th:href="@{'/trickcenter?name=' + ${mario.getName()}}">Trick Center</a>
    <p th:text="'This is ' + ${mario.getName()}+ '. Currently living on '+ ${mario.getFood()} +  ' and '  + ${mario.getDrink()} + '. He knows ' + ${mario.getTricks().size()} + ' tricks.'"></p>
</div>
<div>
    <img src="/mario.png">
    <h2> Known tricks</h2>
    <span th:if="${tricks == 0}">You know no tricks yet. Go and learn some!</span>
    <div th:unless="${tricks == 0}" th:each="trick : ${tricks}">
        <ul>
            <div th:each="trick : ${tricks}">
                <li th:text="${trick}"></li>
            </div>
        </ul>
    </div>

</div>
</body>
</html>
