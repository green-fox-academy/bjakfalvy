<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Mario Club</title>
</head>
<body>
    <ul>
        <a href="/">Information</a>
    </ul>
    <div>
        <img src="/mario.png">
        <p th:text="${status}"></p>
        <h2> Known tricks</h2>
        <span th:if="${tricks == 0}">You know no tricks yet. Go and learn some!</span>
        <div th:unless="${tricks == 0}" th:each="trick : ${tricks}">
            <ul>
                <div th:each="trick : ${tricks}">
                    <li th:text="${trick}"></li>
                </div>
            </ul>
        </div>

    </div>
</body>
</html>
